<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/coruja-3.png" type="image/x-icon">

    <title>Pagina-inicial</title>
</head>

<body>
    <div>
        <img class="container">
        <a href="start.html"><button class="btn-start"> <img src="assets/coruja-3.png"
                    alt="Descrição da imagem"></a></button>
    </div>
    <div>
        <h1>CLIQUE NA CORUJA:</h1>
    </div>


    <style>
        * {
            .bbh-sans-hegarty-regular {
                font-family: "BBH Sans Hegarty", sans-serif;
                font-weight: 400;
                font-style: normal;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
           
            

        }

        body {
            background: #a34c00;
            background: linear-gradient(34deg, rgba(163, 76, 0, 1) 29%, rgba(255, 255, 255, 1) 100%);
            height: 100vh;
            overflow: hidden;
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
        }

        .btn-start {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translate(-50%);
        }

        .btn-start img {
            width: 80vh;
            height: auto;
        }

        .btn-start a {
            text-decoration: none;
            color: #000;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin-top: -8%;
             text-shadow: 0px 0px 0 rgb(211, 211, 211),
        1px 1px 0 rgb(167, 167, 167), 2px 2px 1px rgba(0, 0, 0, 0), 2px 2px 1px rgba(0, 0, 0, 0.5), 0px 0px 1px rgba(0, 0, 0, .2);

        }



        /* Responsividade  */
        @media screen and (max-width: 500px) {
            .btn-start img {
                width: 50vh;
                height: auto;
                position: fixed;
                top: 55%;
                left: 50%;
                transform: translate(-50%);
            }

            h1 {
                font-size: 18px;
                position: fixed;
                top: 65%;
                left: 50%;
                transform: translate(-50%);
            }

        }


    </style>
</body>

</html>
